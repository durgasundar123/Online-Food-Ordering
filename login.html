<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="login.css">

</head>
<body>
  <header>
    <a href="#" class="logo"><img src="logo.png" alt="">Tasty Eats</a>
    <div class="box-menu" id="menu-icon"></div>
    
    <ul class="navbar">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="dishes.html">Dishes</a></li>
        
        <li><a href="login.html">Login</a></li>
    </ul>
    
    
</header> 
        <section class="login-container">
            <div class="login-box">
                <h2>Login</h2>
                <form action="#">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required class="textbox">
    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required class="textbox">
    
                    <button type="button" class="btn" onclick="submitForm()">Login</button>
                </form>
              
            </div>


<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  function submitForm() {
    var username = $("#username").val();
    var password = $("#password").val();

   
    if (username === "" || password === "") {
      alert("Please enter both username and password");
      
      return;
    }

    
    if (username === "user" && password === "password") {
      alert("Login successful!");
      window.location.href = "Cart.html";
    } else {
      alert("Invalid username or password");
    }
  }
</script>

</body>
</html>
